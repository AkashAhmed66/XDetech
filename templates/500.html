<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Error - Medical X-Ray Analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container-fluid p-0">
        <!-- Animated Background -->
        <div class="background-animation">
            <div class="medical-icons">
                <i class="fas fa-lungs"></i>
                <i class="fas fa-virus"></i>
                <i class="fas fa-heartbeat"></i>
                <i class="fas fa-brain"></i>
                <i class="fas fa-microscope"></i>
                <i class="fas fa-hospital"></i>
            </div>
        </div>

        <!-- Main Content -->
        <div class="container main-content">
            <div class="row justify-content-center">
                <div class="col-lg-8 col-md-10">
                    <div class="card main-card animate__animated animate__fadeIn">
                        <div class="card-header text-center">
                            <h1 class="display-4 text-gradient">500 - Server Error</h1>
                        </div>
                        <div class="card-body text-center py-5">
                            <div class="error-icon mb-4">
                                <i class="fas fa-exclamation-triangle fa-4x text-danger animate__animated animate__headShake animate__infinite"></i>
                            </div>
                            <h2 class="mb-4">Something went wrong on our end</h2>
                            <p class="lead mb-3">Our team has been notified and we're working on fixing the issue.</p>
                            
                            {% if error %}
                            <div class="alert alert-danger mx-5 my-4 text-start">
                                <h5 class="alert-heading"><i class="fas fa-bug me-2"></i>Technical Details</h5>
                                <hr>
                                <code>{{ error }}</code>
                            </div>
                            {% endif %}
                            
                            <div class="mt-5">
                                <a href="{{ url_for('home') }}" class="btn btn-primary btn-lg px-5 analyze-button">
                                    <i class="fas fa-home me-2"></i> Return to Home
                                </a>
                            </div>
                        </div>
                        <div class="card-footer text-center">
                            <p class="disclaimer">
                                <i class="fas fa-info-circle"></i> This issue may occur if required libraries are missing or the model file cannot be found.
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
