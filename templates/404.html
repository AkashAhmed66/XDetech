<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Medical X-Ray Analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container-fluid p-0">
        <!-- Animated Background -->
        <div class="background-animation">
            <div class="medical-icons">
                <i class="fas fa-lungs"></i>
                <i class="fas fa-virus"></i>
                <i class="fas fa-heartbeat"></i>
                <i class="fas fa-brain"></i>
                <i class="fas fa-microscope"></i>
                <i class="fas fa-hospital"></i>
            </div>
        </div>

        <!-- Main Content -->
        <div class="container main-content">
            <div class="row justify-content-center">
                <div class="col-lg-8 col-md-10">
                    <div class="card main-card animate__animated animate__fadeIn">
                        <div class="card-header text-center">
                            <h1 class="display-4 text-gradient">404 - Page Not Found</h1>
                        </div>
                        <div class="card-body text-center py-5">
                            <div class="error-icon mb-4">
                                <i class="fas fa-search fa-4x text-primary animate__animated animate__pulse animate__infinite"></i>
                            </div>
                            <h2 class="mb-4">Oops! We couldn't find that page</h2>
                            <p class="lead mb-5">The page you're looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
                            <a href="{{ url_for('home') }}" class="btn btn-primary btn-lg px-5 analyze-button">
                                <i class="fas fa-home me-2"></i> Return to Home
                            </a>
                        </div>
                        <div class="card-footer text-center">
                            <p class="disclaimer">
                                <i class="fas fa-exclamation-triangle"></i> Need help? Contact our technical support team.
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
